name: banco
version: '${project.version}'
authors: [myth-MC, U8092]
contributors:
api-version: 1.20
main: ovh.mythmc.banco.bukkit.BancoBukkitPlugin
softdepend: [ PlaceholderAPI ]
loadbefore:
  - Essentials
  - Towny
  - LiteDelivery
  - LiteFarm
  - LiteFish
  - LiteDungeon
  - LiteBase
  - LiteMatter
  - LiteGuilds
  - LiteSleep
depend: [ Vault ]

commands:
  banco:
    permission: banco.admin
  balance:
    permission: banco.user
    aliases:
      - bal
      - money
  pay:
    permission: banco.user

permissions:
  banco.user:
    default: true
  banco.admin:
    default: op