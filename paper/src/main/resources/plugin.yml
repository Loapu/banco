name: banco
version: '${project.version}'
authors:
  - myth-MC
  - U8092
api-version: 1.21
main: ovh.mythmc.banco.paper.BancoPaperPlugin
softdepend: [ PlaceholderAPI ]
loadbefore: [ Towny ]
depend: [ Vault ]
folia-supported: false

dependencies:
  Vault:
    load: BEFORE
    required: true
  PlaceholderAPI:
    load: AFTER
    required: false

commands:
  banco:
    permission: banco.admin
  balance:
    permission: banco.user
    aliases:
      - bal
      - money
  pay:
    permission: banco.user

permissions:
  banco.user:
    default: true
  banco.admin:
    default: op